<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="work">
    <input type="text" v-model="add_con">
    <input type="button" value="发表留言" @click="add_content">
    <ul>
        <li v-for="(value,index) in content" :key="index">{{index+1}}.  {{value}} <a href="javascript:void(0);" @click="del_con(index)">删除</a></li>
    </ul>
    <span>总留言数：{{content.length}}</span><br>
    <input type="button" value="删除所有留言" v-if="content.length!=0" @click="del_all">
</div>
<script src="js/vue.min.js"></script>
<script>
    new Vue({
        el: '#work',
        data: {
            content: ['123','456'],
            add_con: ''
        },
        methods:{
            add_content(){
                this.content.push(this.add_con);
                this.add_con = '';
            },
            del_con(index){
                this.content.splice(index, 1);
            },
            del_all(){
                this.content = []
            }
        }
    })
</script>
</body>
</html>
